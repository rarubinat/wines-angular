<div class="wine-item" [ngClass]="{ sale: wine.isOnSale }">
  <div class="image">
    <img [src]="wine.imageUrl" routerLink="/wines/wine/{{ wine.id }}" />
  </div>
  <div class="details">
    <div>{{ wine.name }}</div>
    <div>{{ wine.price }} â‚¬</div>
    <div>
      <button *ngIf="wine.quantityInCart > 0" (click)="decrementInCart()">
        -
      </button>

      <span>{{ wine.quantityInCart }}</span>
      <button (click)="incrementInCart()">+</button>
    </div>
  </div>
</div>
